<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piratestrike: Battleship Gangsta</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/main-menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Asimovian&family=Bruno+Ace&family=Iceberg&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Tektur:wght@400..900&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container scroll">
        <header class="center-content">
            <h1>Piratestrike: Battleship Gangsta</h1>
            <button id="game-options-btn"><span class="material-symbols-outlined">menu</span></button>
            <dialog class="game-options">
                <div>
                    <button id="exit-option"><span class="material-symbols-outlined">close</span></button>
                    <button id="restart-game">Restart Game</button>
                    <button id="menu">Menu</button>
                </div>
            </dialog>
        </header>
        <main>
            <div class="game-modes">
                <button id="player-vs-player"><span class="material-symbols-outlined">group</span><span>Player Vs Player</span></button>
                <button id="player-vs-computer"><span class="material-symbols-outlined">robot_2</span><span>Player Vs Computer</span></button>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
